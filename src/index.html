<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Wordle Clone</h1>
      <div id="board"></div>

      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
